<!DOCTYPE html>
<html>
	<body>
		<script>
			document.write("Even Numbers From 0-10:<br>");
			for(count=0; count <= 10; count++){
				if(count%2 == 0)
				{
					document.write(count);
					document.write("<br/>");
				}
			}
		    document.write("Odd Numbers From 0-10:<br>");
			for(count=0; count <= 10; count++){
				if(count%2 != 0)
				{
					document.write(count);
					document.write("<br/>");
				}
				
			}
		</script>
	</body>
</html>
