<!--Different Mouse events in java script -->
<!DOCTYPE html>
<html>
	<body>
	
		<h1>On click button</h1> <br>
		<button onclick="getElementById('demo').innerHTML=Date()">On click</button>	
		<p id="demo"></p>
		
		<h1>On Museover Event</h1><br>		
		<button onmouseover="getElementById('demo2').innerHTML=Date()">onmouseover</button>	
		<p id="demo2"></p>
		
		<h1>On Mouseout Event</h1><br>		
		<button onmouseout="getElementById('demo3').innerHTML=Date()">onmouseout</button>	
		<p id="demo3"></p>

	</body>
</html>
